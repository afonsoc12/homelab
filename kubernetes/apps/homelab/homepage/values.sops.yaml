revisionHistoryLimit: 0
strategy:
    type: Recreate
image:
    repository: ghcr.io/gethomepage/homepage
    tag: latest
    pullPolicy: Always
#   restartPolicy:
command: {}
args: {}
ports:
    - containerPort: 3000
      name: http
      protocol: TCP
      service: true
# Uses ports from .ports section, if service is true
