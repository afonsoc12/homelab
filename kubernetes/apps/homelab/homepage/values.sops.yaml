configmap:
    data:
        bookmarks.yaml: |
            - Entertainment:
                - YouTube:
                    - abbr: YT
                      href: https://youtube.com
                - Netflix:
                    - abbr: NF
                      href: https://netflix.com
        docker.yaml: ""
        kubernetes.yaml: ""
        services.yaml: |
            - Services:
                - FireflyIII:
                    description: Expense management
                    icon: firefly.png
                    href: https://firefly.{{ .Values.domain }}
                - FreshRSS:
                    description: RSS news aggregator
                    icon: freshrss.png
                    href: https://rss.{{ .Values.domain }}
                    widget:
                      type: freshrss
                      url: https://rss.{{ .Values.domain }}
                      username: "{{`{{`}}HOMEPAGE_VAR_FRESHRSS_USERNAME{{`}}`}}"
                      password: "{{`{{`}}HOMEPAGE_VAR_FRESHRSS_PASSWORD{{`}}`}}"
                - Wallabag:
                    description: Link aggregator
                    icon: wallabag.png
                    href: https://wallabag.{{ .Values.domain }}
                - Nextcloud:
                    description: Media storage
                    icon: nextcloud.png
                    href: https://nextcloud.{{ .Values.domain }}
                - Gitea:
                    description: Git
                    icon: gitea.png
                    href: https://git.{{ .Values.domain }}
                - Change Detection:
                    description: Site stock monitor
                    icon: changedetection-io.png
                    href: https://local.{{ .Values.domain }}/changedetection
            - Home Automation:
                - Home Assistant:
                    description: House brains
                    icon: home-assistant.png
                    href: https://home.{{ .Values.domain }}
                    widget:
                        type: homeassistant
                        fields: ["targets_up", "targets_down", "targets_total"]
                        url: https://home.{{ .Values.domain }}
                        key: "{{`{{`}}HOMEPAGE_VAR_HOMEASSISTANT_KEY{{`}}`}}"
                - Node-RED:
                    description: Automations UI
                    icon: node-red.png
                    href: https://local.{{ .Values.domain }}/node-red
                - Zigbee2MQTT:
                    description: Zigbee devices manager
                    icon: zigbee2mqtt.png
                    href: https://z2m.local.{{ .Values.domain }}
                - ESPHome:
                    description: Controller for ESP8266 devices
                    icon: esphome.png
                    href: https://local.{{ .Values.domain }}/esphome
            - Media:
                - Plex:
                    description: Plex media server
                    icon: plex.png
                    href: https://plex.{{ .Values.domain }}
                    widget:
                      type: plex
                      url: http://{{ .Values.ips.hoarder }}:32400
                      key: "{{`{{`}}HOMEPAGE_VAR_PLEX_KEY{{`}}`}}"
                - Tautulli:
                    description: Plex monitoring
                    icon: tautulli.png
                    href: https://local.{{ .Values.domain }}/tautulli
                    widget:
                      type: tautulli
                      url: http://{{ .Values.ips.hoarder }}:8181/tautulli
                      key: "{{`{{`}}HOMEPAGE_VAR_TAUTULLI_KEY{{`}}`}}"
                - Overseerr:
                    description: Media requests
                    icon: overseerr.png
                    href: https://overseerr.{{ .Values.domain }}
                    widget:
                      type: overseerr
                      url: http://{{ .Values.ips.hoarder }}:5055
                      key: "{{`{{`}}HOMEPAGE_VAR_OVERSEERR_KEY{{`}}`}}"
                - Calibre:
                    description: Ebooks library
                    icon: calibre-web.png
                    href: https://calibre.{{ .Values.domain }}
            - Media Management:
                - Sonarr:
                    description: TV Shows management
                    icon: sonarr.png
                    href: https://local.{{ .Values.domain }}/sonarr
                    widget:
                        type: sonarr
                        fields: ["wanted", "queued", "series"]
                        url: http://{{ .Values.ips.hoarder }}:8989
                        key: "{{`{{`}}HOMEPAGE_VAR_SONARR_KEY{{`}}`}}"
                - Radarr:
                    description: Movies management
                    icon: radarr.png
                    href: https://local.{{ .Values.domain }}/radarr
                    widget:
                        type: radarr
                        fields: ["wanted", "missing", "queued", "movies"]
                        url: http://{{ .Values.ips.hoarder }}:7878
                        key: "{{`{{`}}HOMEPAGE_VAR_RADARR_KEY{{`}}`}}"
                - Radarr 4K:
                    description: 4K Movies management
                    icon: radarr.png
                    href: https://local.{{ .Values.domain }}/radarr-4k
                    widget:
                        type: radarr
                        fields: ["wanted", "missing", "queued", "movies"]
                        url: http://{{ .Values.ips.hoarder }}:7879
                        key: "{{`{{`}}HOMEPAGE_VAR_RADARR_4K_KEY{{`}}`}}"
                - Bazarr:
                    description: Subtitles management
                    icon: bazarr.png
                    href: https://local.{{ .Values.domain }}/bazarr
                    widget:
                        type: bazarr
                        fields: ["missingEpisodes", "missingMovies"]
                        url: http://{{ .Values.ips.hoarder }}:6767/bazarr
                        key: "{{`{{`}}HOMEPAGE_VAR_BAZARR_KEY{{`}}`}}"
                - Lidarr:
                    description: Music management
                    icon: lidarr.png
                    href: https://local.{{ .Values.domain }}/lidarr
                    widget:
                        type: lidarr
                        fields: ["wanted", "queued", "albums"]
                        url: http://{{ .Values.ips.hoarder }}:8686/lidarr
                        key: "{{`{{`}}HOMEPAGE_VAR_LIDARR_KEY{{`}}`}}"
                - Deluge:
                    description: Torrent downloader
                    icon: deluge.png
                    href: https://local.{{ .Values.domain }}/deluge
                    widget:
                        type: deluge
                        url: http://{{ .Values.ips.hoarder }}:8112
                        password: "{{`{{`}}HOMEPAGE_VAR_DELUGE_KEY{{`}}`}}"
                - Storm:
                    description: Deluge, but pretty
                    icon: storm.png
                    href: https://local.{{ .Values.domain }}/storm
                - Prowlarr:
                    description: Torrent indexer
                    icon: prowlarr.png
                    href: https://local.{{ .Values.domain }}/prowlarr
                    widget:
                        type: prowlarr
                        url: http://{{ .Values.ips.hoarder }}:9696/prowlarr
                        key: "{{`{{`}}HOMEPAGE_VAR_PROWLARR_KEY{{`}}`}}"

            - Admin:
                - UniFi OS:
                    description: Controller Management
                    icon: unifi.png
                    href: https://unifi.local.{{ .Values.domain }}
                - UniFi Network:
                    description: Network controller
                    icon: unifi-controller.png
                    href: https://unifi.local.{{ .Values.domain }}/network
                - Uptime Kuma:
                    description: Status page
                    icon: uptime-kuma.png
                    href: https://status.{{ .Values.domain }}
                    widget:
                      type: uptimekuma
                      url: https://status.{{ .Values.domain }}
                      slug: 1
                - Kubernetes:
                    description: Kubernetes dashboard
                    icon: kubernetes.png
                    href: https://local.{{ .Values.domain }}/kubernetes
                - AdGuard:
                    description: DNS, DHCP and Adblocker
                    icon: adguard-home.png
                    href: https://adguard.local.{{ .Values.domain }}
                    widget:
                      type: adguard
                      url: http://{{ .Values.ips.rpi_4b }}
                      username: "{{`{{`}}HOMEPAGE_VAR_ADGUARD_USERNAME{{`}}`}}"
                      password: "{{`{{`}}HOMEPAGE_VAR_ADGUARD_PASSWORD{{`}}`}}"
                - Grafana:
                    description: Dashboards
                    icon: grafana.png
                    href: https://local.{{ .Values.domain }}/grafana
                    widget:
                        type: grafana
                        fields: ["dashboards", "datasources", "totalalerts", "alertstriggered"]
                        url: https://local.{{ .Values.domain }}/grafana
                        username: "{{`{{`}}HOMEPAGE_VAR_GRAFANA_USERNAME{{`}}`}}"
                        password: "{{`{{`}}HOMEPAGE_VAR_GRAFANA_PASSWORD{{`}}`}}"
                - Prometheus:
                    description: Alerting TSDB
                    icon: prometheus.png
                    href: https://local.{{ .Values.domain }}/prometheus
                - Alertmanager:
                    description: Alerts manager
                    icon: alertmanager.png
                    href: https://local.{{ .Values.domain }}/alertmanager
                - InfluxDB:
                    description: TSDB with nice UI
                    icon: influxdb.png
                    href: https://influxdb.local.{{ .Values.domain }}
                - ntfy:
                    description: Notifications manager
                    icon: ntfy.png
                    href: https://ntfy.local.{{ .Values.domain }}
                - ArgoCD:
                    description: Deployments manager
                    icon: argocd.png
                    href: https://local.{{ .Values.domain }}/argocd
                - Kopia:
                    description: Off-site backups manager
                    icon: kopia.png
                    href: https://kopia.local.{{ .Values.domain }}
                - lldap:
                    description: LDAP identity provider
                    icon: https://market.enonic.com/vendors/enonic/com.enonic.app.ldapidprovider/_/attachment/inline/f77bfb0b-5af6-4e68-b0e9-1bceff97e0fa:c1808c774597366f4296426039e3b963764a9e27/simpleid-icon-adapt.svg
                    href: https://ldap.local.{{ .Values.domain }}
                - Longhorn:
                    description: Kubernetes distributed block storage
                    icon: longhorn.png
                    href: https://local.{{ .Values.domain }}/longhorn
                - Authelia:
                    description: SSO portal
                    icon: authelia.png
                    href: https://auth.{{ .Values.domain }}
                # - Prometheus:
                #     description: Time-series database
                #     icon: prometheus.png
                #     href: https://local.{{ .Values.domain }}/prometheus
                #     widget:
                #         type: prometheus
                #         fields: ["targets_up", "targets_down", "targets_total"]
                #         url: https://local.{{ .Values.domain }}/prometheus
                # - Alertmanager:
                #     description: Alert manager
                #     icon: alertmanager.png
                #     href: https://local.{{ .Values.domain }}/alertmanager
        settings.yaml: ""
        widgets.yaml: |
            - resources:
                cpu: true
                memory: true
                disk: /

            - search:
                provider: duckduckgo
                target: _blank

            - datetime:
                text_size: xl
                format:
                  timeStyle: short
volumeMounts:
    - mountPath: /app/config
      name: config
    - mountPath: /app/config/logs
      name: logs
volumes:
    - name: config
      configMap:
        name: homepage
    - name: logs
      emptyDir:
        sizeLimit: 5Mi
ingress:
    enabled: true
    authelia: true
    className: nginx
    tls:
        - secretName: local-wildcard-cert
    # Will assume the first element in .ports, regardless of service
    hosts:
        - host: local.{{ .Values.domain }}
          paths:
            - path: /
              pathType: Prefix
livenessProbe: {}
readinessProbe: {}
resources: {}
