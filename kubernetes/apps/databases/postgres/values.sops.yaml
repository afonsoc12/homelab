# label_2: def
podAnnotations: {}
# annot_1: abc
# annot_2: def
replicas: 1
revisionHistoryLimit: 0
strategy:
    type: Recreate
image:
    repository: docker.io/postgres
    tag: 15
#   pullPolicy: Always
command: {}
args: {}
ports:
    - containerPort: 5432
      name: postgres
      protocol: TCP
      service: true
# Uses ports from .ports section, if service is true
service:
    enabled: true
    type: LoadBalancer
    loadBalancerIP: ENC[AES256_GCM,data:MhcqGzBdu3qkdoSMpxA=,iv:EtFxXEwN2i73U6IpeNYKnbdFKw15lP8/ijGkZd+im70=,tag:vHEE6HKvW3fVZXaM4GGqeg==,type:str]
    annotations:
        metallb.universe.tf/allow-shared-ip: db-svc
secret:
    stringData:
        PGPASSWORD: ENC[AES256_GCM,data:bF2OuUjpyWCAnEpMufv4PW7bYOU=,iv:oFYSAjK+FYJcSgGCg/PlrcVoOZvIMTYolhHYA1AQzsA=,tag:qgdlYFc5LJbNKRaZ/gTfRA==,type:str]
        POSTGRES_PASSWORD: ENC[AES256_GCM,data:V1JwVBPAvynL5i05/gzpXVnfYhU=,iv:Izz01ui3J+XfMB54Vux453AqjUoD8n6WQHpT3VKksVE=,tag:MvUderHMf3trPlSeZwyd8Q==,type:str]
configmap: {}
# config_1: abc
# config_2: def
volumeMounts:
    - name: data
      mountPath: /var/lib/postgresql/data
volumeClaimTemplates:
    - name: data
      accessModes:
        - ReadWriteOnce
      storageClass: longhorn-persistent
      storage: 5Gi
livenessProbe:
    initialDelaySeconds: 5
    periodSeconds: 5
    exec:
        command:
            - /bin/bash
            - -ec
            - pg_isready -U postgres
readinessProbe:
    initialDelaySeconds: 5
    exec:
        command:
            - /bin/bash
            - -ec
            - pg_isready -U postgres
resources:
    limits:
        cpu: 1
        memory: 512Mi
    requests:
        cpu: 50m
        memory: 128Mi
podSecurityContext: {}
# fsGroup: 2000
securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000
nodeSelector: {}
tolerations: []
affinity: {}
backup:
    enabled: true
    schedule: 0 3 * * *
    rootPasswordKey: POSTGRES_PASSWORD
    concurrencyPolicy: Forbid
    successfulJobsHistoryLimit: 1
    failedJobsHistoryLimit: 1
    config:
        MODE: MANUAL
        MANUAL_RUN_FOREVER: "FALSE"
        CONTAINER_ENABLE_SCHEDULING: "FALSE"
        CONTAINER_ENABLE_MONITORING: "FALSE"
        DB_TYPE: postgres
        DB_HOST: postgres
        DB_NAME: ALL
        DB_NAME_EXCLUDE: postgres,template0,template1
        DB_USER: postgres
        DB_DUMP_FREQ: "1440"
        # 3 months
        DB_CLEANUP_TIME: "129600"
        CHECKSUM: SHA1
        COMPRESSION: GZ
        GZ_RSYNCABLE: "TRUE"
