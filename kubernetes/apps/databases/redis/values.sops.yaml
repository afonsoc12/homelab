strategy:
    type: Recreate
image:
    repository: docker.io/redis
    tag: 7-alpine
#   pullPolicy: Always
command: {}
args: {}
ports:
    - containerPort: 6379
      name: redis
      protocol: TCP
      service: true
# Uses ports from .ports section, if service is true
service:
    enabled: true
    type: LoadBalancer
    loadBalancerIP: ENC[AES256_GCM,data:afGrbh5eaa42vgtprCs=,iv:IsKo8GpMafvzjNpxmy6dQBVuFC3srihhz1lXfZBGGeE=,tag:1MRuIsvC5Jq90821woJJxw==,type:str]
    annotations:
        metallb.universe.tf/allow-shared-ip: db-svc
configmap: {}
# config_1: abc
# config_2: def
volumeMounts:
    - name: data
      mountPath: /data
volumeClaimTemplates:
    - name: data
      accessModes:
        - ReadWriteOnce
      storageClass: longhorn-persistent
      storage: 5Gi
livenessProbe:
    initialDelaySeconds: 5
    periodSeconds: 5
    exec:
        command:
            - redis-cli
            - ping
readinessProbe:
    initialDelaySeconds: 5
    exec:
        command:
            - redis-cli
            - ping
resources:
    limits:
        cpu: 500m
        memory: 256Mi
    requests:
        cpu: 25m
        memory: 64Mi
podSecurityContext: {}
# fsGroup: 2000
securityContext: {}
