## Argo CD configuration
## Ref: https://github.com/argoproj/argo-cd
##
# -- Provide a name in place of `argocd`
nameOverride: argocd
## Custom resource configuration
crds:
    # -- Install and upgrade CRDs
    install: true
    # -- Keep CRDs on chart uninstall
    keep: true
## Globally shared configuration
global:
    # -- Default domain used by all components
    ## Used for ingresses, certificates, SSO, notifications, etc.
    domain: ENC[AES256_GCM,data:Ie2GdmV73YlZ6DuNbmaJiBX0v5dtZ1cw8r0=,iv:p8oH17/M0S7VS6sPrFrS+xbMKiErNsKd697oAmJlL98=,tag:eTsGkRJQ1NDFSbbYaImInQ==,type:str]
    # -- Common labels for the all resources
    additionalLabels: {}
    # app: argo-cd
    # -- Number of old deployment ReplicaSets to retain. The rest will be garbage collected.
    revisionHistoryLimit: 3
    # Default logging options used by all components
    logging:
        # -- Set the global logging format. Either: `text` or `json`
        format: text
        # -- Set the global logging level. One of: `debug`, `info`, `warn` or `error`
        level: info
## Argo Configs
configs:
    # General Argo CD configuration
    ## Ref: https://github.com/argoproj/argo-cd/blob/master/docs/operator-manual/argocd-cm.yaml
    cm:
        # -- Create the argocd-cm configmap for [declarative setup]
        create: true
        helm.valuesFileSchemes: secrets+gpg-import, secrets+gpg-import-kubernetes, secrets+age-import, secrets+age-import-kubernetes, secrets,secrets+literal, https
        admin.enabled: "false"
        oidc.config: ENC[AES256_GCM,data:,iv:OpEf+dH9l/YWpvYOUYmOvHg8o1Fr8AgFpmiVDItWIis=,tag:S3k/4423Gu4P3Z7n0OFsYw==,type:str]
        oidc.tls.insecure.skip.verify: "true"
        # Ignore metallb service changes
        resource.customizations.ignoreDifferences.Service: |
            jqPathExpressions:
            - '.spec.clusterIP'
        resource.exclusions: |
            ### Network resources created by the Kubernetes control plane and excluded to reduce the number of watched events and UI clutter
            - apiGroups:
              - ''
              - discovery.k8s.io
              kinds:
              - Endpoints
            #  - EndpointSlice
            ### Internal Kubernetes resources excluded reduce the number of watched events
            - apiGroups:
              - coordination.k8s.io
              kinds:
              - Lease
            ### Internal Kubernetes Authz/Authn resources excluded reduce the number of watched events
            - apiGroups:
              - authentication.k8s.io
              - authorization.k8s.io
              kinds:
              - SelfSubjectReview
              - TokenReview
              - LocalSubjectAccessReview
              - SelfSubjectAccessReview
              - SelfSubjectRulesReview
              - SubjectAccessReview
            ### Intermediate Certificate Request excluded reduce the number of watched events
            - apiGroups:
              - certificates.k8s.io
              kinds:
              - CertificateSigningRequest
            - apiGroups:
              - cert-manager.io
              kinds:
              - CertificateRequest
            ### Cilium internal resources excluded reduce the number of watched events and UI Clutter
            - apiGroups:
              - cilium.io
              kinds:
              - CiliumIdentity
              - CiliumEndpoint
              - CiliumEndpointSlice
            ### Kyverno intermediate and reporting resources excluded reduce the number of watched events and improve performance
            - apiGroups:
              - kyverno.io
              - reports.kyverno.io
              - wgpolicyk8s.io
              kinds:
              - PolicyReport
              - ClusterPolicyReport
              - EphemeralReport
              - ClusterEphemeralReport
              - AdmissionReport
              - ClusterAdmissionReport
              - BackgroundScanReport
              - ClusterBackgroundScanReport
              - UpdateRequest
    # Argo CD configuration parameters
    ## Ref: https://github.com/argoproj/argo-cd/blob/master/docs/operator-manual/argocd-cmd-params-cm.yaml
    params:
        # -- Create the argocd-cmd-params-cm configmap
        # If false, it is expected the configmap will be created by something else.
        create: true
        ## Server properties
        # -- Run server without TLS
        ## NOTE: This value should be set when you generate params by other means as it changes ports used by ingress template.
        server.insecure: false
        # -- Value for base href in index.html. Used if Argo CD is running behind reverse proxy under subpath different from /
        # server.basehref: /argocd
        # -- Used if Argo CD is running behind reverse proxy under subpath different from /
        # server.rootpath: /argocd
    # ConfigMap for Config Management Plugins
    # Ref: https://argo-cd.readthedocs.io/en/stable/operator-manual/config-management-plugins/
    cmp:
        # -- Create the argocd-cmp-cm configmap
        create: true
        # -- Annotations to be added to argocd-cmp-cm configmap
        annotations: {}
        # -- Plugin yaml files to be added to argocd-cmp-cm
        plugins: {}
