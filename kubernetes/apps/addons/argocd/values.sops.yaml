        oidc.authentik.clientId: ENC[AES256_GCM,data:ZN2l2BvKBlqN59nIcBlFS33ThrN0L9tAL809zgkteYs/+Wcwi8rgbw==,iv:TqqhMTZI3mIRd/nuXSAmmDBL/3eyS4g/LhHwHac1TJc=,tag:DSDxKu6RDE0TKhkRoRlccw==,type:str]
        oidc.authentik.secret: ENC[AES256_GCM,data:msmApUsCjHhS+ZibA8p5KoVpM2DFXrQEdTYLBSm15rTGfAMFOUf5D+AnZ2e6XewBqScxLZfSZhCrVQmI2iGgg7lQz5Qq8Szqz6Te2wJPknaeT37J5UaDoDC0AGy54ayDJIULnO2nRitm87+NdGSc0e2xoFKTc9D4Q5tQn/bhSQE=,iv:+6LN9UPOATX+AHncKVaaM+Pxw/O5oQqBXXYATDiawyM=,tag:QSUtRjM1T7WDhbNTLB3kxg==,type:str]
    rbac:
        # -- Create the argocd-rbac-cm configmap with ([Argo CD RBAC policy]) definitions.
        # If false, it is expected the configmap will be created by something else.
        # Argo CD will not work if there is no configmap created with the name above.
